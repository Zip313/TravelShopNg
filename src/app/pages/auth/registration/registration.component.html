<div class="d-flex flex-column col-8 m-auto registration-input-wrap">
  <div>
    <span class="mx-3">Login</span>
    <input type="text"
           class="pi-phone"
           pInputText
           autocomplete="login"
           [ngClass]="{'input-error': !login}"
           [(ngModel)]="login"/>
  </div>
  <div>
    <span class="mx-3">Password</span>
    <input class="mt-3 "
           type="password"
           pInputText
           [ngClass]="{'input-error': !psw}"
           [(ngModel)]="psw"/>
  </div>

  <div >
    <span class="mx-3">Подтверждение пароля</span>
    <input type="password"
           class="mt-3"
           pInputText
           [ngClass]="{'input-error': !pswRepeat}"
           [(ngModel)]="pswRepeat"/>
  </div>
  <div >
    <span class="mx-3">Email</span>
    <input type="text"
           class="mt-3"
           pInputText
           autocomplete="email"
           [(ngModel)]="email"/>
  </div>
  <div >
    <span class="mx-3">Номер карты</span>
    <input type="text"
           class="mt-3"
           pInputText
           [(ngModel)]="cardNumber"/>
  </div>




</div>

<div class="mt-5 d-flex justify-content-center">
  <button class="btn btn-primary"
          [disabled]="!login || !psw || !pswRepeat"
          (click)="registration($event)"
          type="button">
    Регистрация
  </button>
</div>

<p-checkbox label="Сохранить пользователя в локальном хранилище"
            [(ngModel)]="isNeedSaveToLocalStorage"
            [binary]="true" >
</p-checkbox>

<div class="mt-5 d-flex justify-content-center">
  <button class="btn btn-primary"
          (click)="removeUsersFromLocalStorage($event)"
          type="button">
    Очистить пользователей хранилища
  </button>
</div>
